<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benefits Center Backend</title>
    <style>
      body {
        margin: 0;
      }

      nav {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav id="nav">
      <div>
        <button>
          <a href="/login">Login</a>
        </button>
        <button>
          <a href="/logout">Logout</a>
        </button>
      </div>
    </nav>
    <div style="width: 100vw" id="embedded-sandbox"></div>
    <script src="https://embeddable-sandbox.cdn.apollographql.com/_latest/embeddable-sandbox.umd.production.min.js"></script>
    <script>
      new window.EmbeddedSandbox({
        target: "#embedded-sandbox",
        initialEndpoint: "http://localhost:8080/graphql",
      });
    </script>
    <script>
      const nav = document.getElementById("nav");
      const sb = document.getElementById("embedded-sandbox");
      sb.style.height = `${window.innerHeight - nav.offsetHeight}px`;
    </script>
  </body>
</html>
